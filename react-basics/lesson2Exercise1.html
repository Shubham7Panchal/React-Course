<!DOCTYPE html>
<html lang="en">
  <head>
    <title>L2 Exercise</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        // it must be remembered that component names must start with a capital letter.
        function LoginForm() {
            const [email,setEmail] = React.useState("");
            const [password,setPassword] = React.useState("");
            const handleLogin = () => {
                console.log(email);
                console.log(password);
            }
            return (
                <>
                    <h1>Hello, Welcome to my website</h1>
                    <div>
                    <input value={email} type="email" placeholder="email" size="30" onChange={(e)=>setEmail(e.target.value)} />
                    </div>
                    <div>
                    <input value={password} type="password" placeholder="password" size="30" onChange={(e)=>setPassword(e.target.value)} />
                    </div>
                    <button onClick={handleLogin}>login</button>
                    <button>signup</button>
                </>
            );
        }
      function App() {
        return (
            <>
                <LoginForm />
            </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
